<!DOCTYPE html>
<html>
  <head>
    <!-- A-FrameおよびAR.jsを読み込む -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <!-- シーンの作成、VRモードのUI非表示 -->
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;" vr-mode-ui="enabled: false">
      <a-assets>
        <!-- 3Dモデルを読み込む -->
        <a-asset-item id="cactus" src="cactus.gltf"></a-asset-item>
      </a-assets>
      <!-- マーカーを設定する -->
      <a-marker type="pattern" url="pattern.patt">
        <!-- 3Dモデルを呼び出す -->
        <a-entity gltf-model="#cactus" rotation="-90 0 0"></a-entity>

        <!-- マーカーが読み込まれたら表示されるテキスト -->
        <a-entity position="0 0.5 0">
          <a-text value="マーカーが読み込まれました" color="black"></a-text>
        </a-entity>
      </a-marker>

      <!-- カメラを追加 -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
  <script>
    // glTFの表示が暗くなる問題に対処
    document.querySelector("a-scene").renderer.gammaOutput = true;
  </script>
</html>
